
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
}

.blur
{
  -webkit-filter: blur(5px);
  filter:blur(20px);
}

.blur:hover
{
  filter: none;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}

div
{
  display:inline-block;
}
</style>
</head>
<body>

<h2>Comics Books</h2>

<div class="card"  >
  <img src="photo/PaleBlueDot.jpg" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>Jane Doe</b></h4> 
    <p>Interior Designer</p> 
  </div>
</div>
</body>
</html>
