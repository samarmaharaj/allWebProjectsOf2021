<!DOCTYPE html>
<html>
<head>
<title>HTML 5 LOGO</title>
<style type="text/css">
canvas
{
  background-color: yellow;
}
</style>
<script type="text/javascript">
var ctx;
var factorvalue = 2;
var fontFamily = "65px 'Gill Sans Ultra Bold', 'Times New Roman', sans-serif";

function init() {
  canvas = document.getElementById("myCanvas");
  ctx = canvas.getContext("2d");
  
  ctx.font = fontFamily ;
  ctx.save();
  drawLogo();
}

function drawLogo() {
  var offsety = 80;
  ctx.restore();
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.scale(factorvalue, factorvalue);
  
  ctx.fillText("HTML", 45, 60);
  ctx.translate(0, offsety);
  // 5 sided orange background
  ctx.fillStyle = "#E34C26";
  ctx.beginPath();
  ctx.moveTo(39, 250);
  ctx.lineTo(17, 0);
  ctx.lineTo(262, 0);
  ctx.lineTo(239, 250);
  ctx.lineTo(139, 278);
  ctx.closePath();
  ctx.fill();
  // right hand, lighter orange part of the background
  ctx.fillStyle = "#F06529";
  ctx.beginPath();
  ctx.moveTo(139, 257);
  ctx.lineTo(220, 234);
  ctx.lineTo(239, 20);
  ctx.lineTo(139, 20);
  ctx.closePath();
  ctx.fill();
  
  ctx.fillStyle = "#ebebeb";
  ctx.beginPath();
  ctx.moveTo(139, 113);
  ctx.lineTo(98, 113);
  ctx.lineTo(96, 82);
  ctx.lineTo(139, 82);
  ctx.lineTo(139, 51);
  ctx.lineTo(62, 51);
  ctx.lineTo(70, 144);
  ctx.lineTo(139, 144);
  ctx.closePath();
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(139, 193);
  ctx.lineTo(105, 184);
  ctx.lineTo(103, 159);
  ctx.lineTo(72, 159);
  ctx.lineTo(76, 207);
  ctx.lineTo(139, 225);
  ctx.closePath();
  ctx.fill();
  
  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.moveTo(139, 113);
  ctx.lineTo(139, 144);
  ctx.lineTo(177, 144);
  ctx.lineTo(173, 184);
  ctx.lineTo(139, 193);
  ctx.lineTo(139, 225);
  ctx.lineTo(202, 205);
  ctx.lineTo(210, 113);
  ctx.closePath();
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(139, 51);
  ctx.lineTo(139, 82);
  ctx.lineTo(213, 82);
  ctx.lineTo(216, 51);
  ctx.closePath();
  ctx.fill();
  
  ctx.fillStyle = "#aaa";
  ctx.beginPath();
  ctx.moveTo(39, 250);
  ctx.lineTo(49, 270);
  ctx.lineTo(149, 298);
  ctx.lineTo(249, 270);
  ctx.lineTo(239, 250);
  ctx.lineTo(139, 278);
  ctx.closePath();
  ctx.fill();
  
  ctx.fillStyle = "#bbb";
  ctx.beginPath();
  //ctx.moveTo(39, 250);
  //ctx.lineTo(49, 270);
  ctx.lineTo(149, 298);
  ctx.lineTo(249, 270);
  ctx.lineTo(239, 250);
  ctx.lineTo(139, 278);
  ctx.closePath();
  ctx.fill();
  
  ctx.fillStyle = "#ccc";
  ctx.beginPath();
  ctx.moveTo(262, 0);
  ctx.lineTo(239, 250);
  ctx.lineTo(249, 270);
  ctx.lineTo(272, 20);
  //ctx.lineTo(239, 250);
  //ctx.lineTo(139, 278);
  ctx.closePath();
  ctx.fill();
}

function changeValue(val) {
  factorvalue = val/100;
  drawLogo();
}
</script>
</head>
<body onload="init()">
<canvas id="myCanvas" width="770px" height="1050px" ></canvas>
<input id="slide" type="range" min="1" max="270" value="50" step="10" onchange="changeValue(this.value)" >
</body>
</html>
