<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text:html; charset=utf-8">
  <title>froot war</title>
  <script src="Ch2.js" type="text/javascript"></script>
  <link rel="stylesheet" href="ch2.css" type="text/css" media="screen">
</head>

<body>
  <div id="wrapper">
    <div id="gameContainer">
    
      <canvas id="gameCanvas" width="640" height="480" class="gameLayer">
      </canvas>
      
      <div id="scoreScreen" class="gameLayer">
        <img id="togglemusic" src="Html5/Ch2/images/icons/sound.png" alt="Toggle Music">
        <img src="Html5/Ch2/images/icons/prev.png" alt="Restart Level">
        <span id="score">Score: 0</span>
      </div>
      
      <div id="gameStartScreen" class="gameLayer">
        <img src="Html5/Ch2/images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen()"><br><br>
        <img src="Html5/Ch2/images/icons/settings.png" alt="Setting">
      </div>
      
      <div id="levelSelectScreen" class="gameLayer">
      </div>
      
      <div id="loadingScreen" class="gameLayer">
        <div id="loadingMessage"></div>
      </div>
      
      <div id="endingScreen" class="gameLayer">
        <div>
          <p id="endingMessage"> The Level Is Over Message</p>
          <p id="playCurrentLevel" class="endingOption"><img src="Html5/Ch2/images/icons/prev.png" alt="Replay">Replay Current Level</p>
          <p id="playNextLevel" class="endingOption"><img src="Html5/Ch2/images/icons/next.png" alt="Next">Play Next Level</p>
          <p id="returnToLevelScreen" class="endingOption"><img src="Html5/Ch2/images/icons/return.png" alt="Return">Return to Level</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
