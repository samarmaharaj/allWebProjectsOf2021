<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title></title>
    <script>
      function pageLoaded(){
      var canvas = document.getElementById("testCanvas");
      var context = canvas.getContext("2d");
      
      context.fillStyle="green";
      context.strokeStyle="red";
      context.strokeRect(100, 100, 100, 100);
      context.strokeRect(200, 200, 100, 100);
      context.strokeRect(300, 300, 100, 100);
      
      context.fillRect(300, 100, 100, 100);
      context.fillRect(200, 200, 100, 100);
      context.fillRect(100, 300, 100, 100);
      
      context.beginPath();
      context.moveTo(100, 0);
      context.lineTo(100, 100);
      context.lineTo(0,100);
      context.lineTo(0, 0);
      context.closePath();
      context.stroke();
      
      context.beginPath();
      context.moveTo(410, 200);
      context.lineTo(500, 200);
      context.lineTo(500, 100);
      context.lineTo(750, 100);
      context.arc(750, 200, 100, 3*Math.PI/2, Math.PI/2, false);
      context.lineTo(750, 300);
      context.lineTo(410, 300);
      context.arc(410, 250, 50, Math.PI/2, 3*Math.PI/2, false);
      context.closePath();
      context.stroke();
      
      context.beginPath();
      context.arc(550, 300, 50, 0, Math.PI*2, true);
      context.stroke();
      
      context.beginPath();
      context.arc(700, 300, 50, 0, Math.PI*2, true);
      context.stroke();
      
      context.font = "16pt Arial";
      context.strokeText("samar", 100, 300);
      context.fillText("floccinaucinihilipilification", 100, 100);
      
      var birdImage = document.getElementById("bird");
      var pattern = context.createPattern(birdImage, "repeat");
      context.fillStyle = pattern;
      context.fillRect(0, 300, 100, 100);
      
      var ship = document.getElementById("spaceship");
      context.drawImage(ship, 0, 400, 800, 200);
      
      context.translate(125, 700);
      context.rotate(Math.PI/2);
      context.drawImage(ship, 0, 0, 250, 200, 0, 600, 250, 200);
      context.rotate(-Math.PI/2);
      context.translate(-125, -700);
      }
    </script>
</head>
<body onload="pageLoaded()">
  <canvas width="800px" height="800px" id="testCanvas" style=" border: 1px solid black;">
  <img src="GameImage/angrybird.jpeg" id="bird">
  <img src="spaceship.jpg" id="spaceship">
  </canvas>
</body>
</html>
