<!DOCTYPE html>
<html>
<head>
<title>svg graphics</title>
</head>
<body>
<svg width="750px" height="1500px"  >
  <circle cx="110" cy="110" r="100" fill="red" stroke="navy" stroke-width="4" />
  <rect x="220" y="10" width="200" height="200" style="fill:lime;stroke:green;
  stroke-width:3" />
  <rect x="430" y="10" rx="20" ry="20" width="200" height="200" style="fill:DodgerBlue;stroke:navy;
  stroke-width:3;opacity:0.5" />
  <ellipse cx="110" cy="250" rx="100" ry="20" style="fill:orange;stroke:#f1511e;
  stroke-width:3" />
  <ellipse cx="440" cy="400" rx="200" ry="50" style="fill:purple;stroke:none;
  stroke-width:3" filter="url(#f1)" />
  <ellipse cx="440" cy="350" rx="150" ry="30" style="fill:yellow;stroke:none;
  stroke-width:3" />
  <ellipse cx="440" cy="300" rx="100" ry="20" style="fill:cyan;stroke:none;
  stroke-width:3" />
  <ellipse cx="110" cy="350" rx="100" ry="50" style="fill:aqua;stroke:none;
  stroke-width:3" />
  <ellipse cx="110" cy="350" rx="100" ry="20" style="fill:white;stroke:none;
  stroke-width:3" />
  <line x1="0" y1="510" x2="750" y2="510" style="stroke:green; stroke-width:4"  />
  <polygon points="0,520 100,550 200,520" style="stroke:red;stroke-width:5;
  fill:navy;"  />
  <polygon points="240,520 340,550 450,520" style="stroke:red;stroke-width:5;
  fill:navy;"  />
  <polygon points="490,520 590,550 690,520" style="stroke:red;stroke-width:5;
  fill:navy;"  />
  <polygon points="0,760 200,760 200,660 0,660 100,560 200,660 0,760 0,660 200,760"
  style="stroke:red;stroke-width:5;fill:navy;fill-rule:nonzero"  />
  <polygon points="227,560 472,560 449,810 349,838 249,810"
  style="fill:#e34c26;"  />
  <polygon points="349,580 349,817 430,794 449,580"
  style="fill:#f06529;"  />
  <defs>
    <filter id="f1" x="0" y="0" >
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
  </defs>
  <rect x="220" y="10" width="200" height="200" style="fill:lime;stroke:green;
  stroke-width:3" filter="url(#f1)" />
  <text font-size="40" font-family="monospace" x="400" y="700" dx="100" dy="20" rotate="5">
    <tspan x="500" y="700">hello</tspan>
  </text>
  
  <defs>
    <pattern id="p1" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="100" viewBox="0 0 4 4">
      <path d="M 0 0 L 3 0 L 1.5 3 z" fill="yellow" stroke="red" stroke-width=".3"/>
    </pattern>
  </defs>
  <g>
  <rect x="0" y="0" width="750" height="1000" stroke="green" fill="url(#p1)" />
  <rect x="10" y="800" width="200" height="200" fill="url(#lG1)"/>
  <rect x="200" y="800" width="200" height="200" fill="url(#lG2)"/>
  </g>
  <defs>
    <linearGradient  id="lG1">
      <stop offset="0%" stop-color="blue"/>
      <stop offset="100%" stop-color="green"/>
    </linearGradient>
    <radialGradient id="lG2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="black" />
      <stop offset="100%" stop-color="red"/>
    </radialGradient>
  </defs>
</svg>

<svg width="55" height="80" viewBox="0 0 55 80" xmlns="http://www.w3.org/2000/svg" fill="#FFF">
    <g transform="matrix(1 0 0 -1 0 80)">
        <rect width="10" height="20" rx="3">
            <animate attributeName="height"
                 begin="0s" dur="4.3s"
                 values="20;45;57;80;64;32;66;45;64;23;66;13;64;56;34;34;2;23;76;79;20" calcMode="linear"
                 repeatCount="indefinite" />
        </rect>
        <rect x="15" width="10" height="80" rx="3">
            <animate attributeName="height"
                 begin="0s" dur="2s"
                 values="80;55;33;5;75;23;73;33;12;14;60;80" calcMode="linear"
                 repeatCount="indefinite" />
        </rect>
        <rect x="30" width="10" height="50" rx="3">
            <animate attributeName="height"
                 begin="0s" dur="1.4s"
                 values="50;34;78;23;56;23;34;76;80;54;21;50" calcMode="linear"
                 repeatCount="indefinite" />
        </rect>
        <rect x="45" width="10" height="30" rx="3">
            <animate attributeName="height"
                 begin="0s" dur="2s"
                 values="30;45;13;80;56;72;45;76;34;23;67;30" calcMode="linear"
                 repeatCount="indefinite" />
        </rect>
		<rect x="15" width="10" height="80" rx="3">
            <animate attributeName="height"
                 begin="0s" dur="2s"
                 values="80;55;33;5;75;23;73;33;12;14;60;80" calcMode="linear"
                 repeatCount="indefinite" />
        </rect>
    </g>
</svg>

</body>
</html>
