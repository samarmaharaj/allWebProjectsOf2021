<!DOCTYPE html>
<html lang="en-us">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Froot wars</title>
<script src="Js/game.js" type="text/javascript"></script>
<link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
  <div id ="wrapper">
    <div id="gamecontainer">
      <canvas id="gamecanvas" width="640" height="480" class="gamelayer">
      </canvas>
      
      <div id="scorescreen" class="gamelayer">
        <img id="togglemusic" src="GameImage/sound.jpeg" alt="Toggle Music">
        <img src="GameImage/previous.png" alt="Restart Level">
        <span id="score">Score: 0</span>
      </div>
      
      <div id="gamestartscreen" class="gamelayer">
        <img src="GameImage/play.jpg" ><br>
        <img src="GameImage/setting.jpg">
      </div>
      
      <div id="levelselectscreen" class="gamelayer">
      </div>
      
      <div id="loadingscreen" class="gamelayer">
        <div id="loadingmessage"></div>
      </div>
      
      <div id="endingscreen" class="gamelayer">
        <p id="endingmessage">The Level Is Over</p>
        <p id="playcurrentlevel" class="endingoption">
        <img src="GameImage/previous.png" alt="Replay">
        Replay Current Level</p>
        <p id="playnextlevel" class="endingoption">
        <img src="GameImage/next.png" alt="Next">
        Play Next Level</p>
        <p id="returntolevelscreen" class="endingoption">
        <img src="GameImage/return.png" alt="Return">
        Replay Current Level</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
