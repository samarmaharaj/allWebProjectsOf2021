<!DOCTYPE html>
<html>
<head>
<title>Password Change</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1"  >
<meta charset="utf-8" />
</head>
<body>
<div class="w3-bar-block w3-red w3-padding w3-display-container" >
<h1 class="w3-bar-item w3-xlarge" >password changer</h1>
</div>
<p id="realPwd" style="display:none" >hello</p>
<div class="w3-green w3-margin-0 w3-row" >
<div class="w3-col s6 w3-padding"  style="font-size:20px" >status</div>
<div id="p" class="w3-green w3-col s6 w3-padding" style="font-size:20px" >Cool</div>
</div>
<img id="p2" style="display:none"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnsyL00-WTVLaS8KkeT06eXZCwOfTtA916NA&usqp=CAU" width="100%"  >
<div class="w3-form w3-container w3-bar-block" >
<input type="password" id="myinput" placeholder="Enter password" class="w3-bar-item w3-border-red w3-border" >
<div class="w3-row" >
<button onclick="submit()" class="w3-col s6 w3-button w3-green w3-hover-red" >submit</button>
<button onclick="document.getElementById('changeInput').style.display = 'block'" class="w3-col s6 w3-button w3-red w3-margin-0 w3-hover-green" >change password</button>
</div>
</div>
<div id="changeInput" class="w3-bar-block w3-row w3-card-4 w3-margin"  style="display:none" >
  <div class="" >
    <h3 class="w3-center w3-red w3-bar-item" >change password</h3>
  </div>
  <div class="w3-container">
      <label class="" >Enter Old password :</label>
      <input type="text" class="w3-bar-item w3-border w3-border-red" autocomplete="on"  id="oldPwd" placeholder="enter old password ( hello )" ><br>
      <p id="p4" style="display:none" ></p>
      <label>Enter New password :</label><input type="text" autocomplete="on"  class="w3-bar-item w3-border w3-border-green" id="newPwd" placeholder="enter new password..." ><br>
      <button onclick="changePwd()" class="w3-button w3-red w3-hover-green">change password</button>
      <p id="p3" style="display:none" ></p>
      <p id="p4" ></p>
   </div>
</div>

<script type="text/javascript">
var realPwd = document.getElementById("realPwd").innerText;
document.getElementById("myinput").placeholder = "Enter password ( " + realPwd + " )";
document.getElementById("oldPwd").placeholder = "Enter Old password ( " + realPwd + " )";

function submit() {
  var pwd = document.getElementById("myinput").value;
  if(pwd == realPwd) {
    document.getElementById("p2").style.display = "block";
    document.getElementById("p").innerHTML = "right";
  } else {
    if(pwd != realPwd) {
      document.getElementById("p2").style.display = "none";
    }
    document.getElementById("p").innerHTML = "wrong";
  }
}

function changePwd() {
  var oldPwd = document.getElementById("oldPwd").value;
  var newPwd = document.getElementById("newPwd").value;
  if(newPwd == realPwd){
    document.getElementById("p3").innerHTML = "sorry! new password must be different.";
    document.getElementById("p3").style.display = "block";
  } else if(newPwd == "") {
    document.getElementById("p3").innerHTML = "sorry! new password cannot be empty.";
    document.getElementById("p3").style.display = "block";
  } else {
    document.getElementById("p3").style.display = "none";
  }
  if(oldPwd == realPwd) {
    document.getElementById("p4").innerHTML = "entered wrong password.";
    document.getElementById("p4").style.display = "none";
  } else if (oldPwd == "") {
    document.getElementById("p4").innerHTML = "please enter old password.";
    document.getElementById("p4").style.display = "block";
  } else {
    document.getElementById("p4").innerHTML = "entered wrong password.";
    document.getElementById("p4").style.display = "block";
  }
  if(oldPwd == realPwd && newPwd != realPwd && newPwd != "") {
    confirmChange();
    document.getElementById("changeInput").style.display = "none";
  }
}

function confirmChange() {
  realPwd = document.getElementById("newPwd").value;
  document.getElementById("myinput").placeholder = "Enter password ( " + realPwd + " )";
  document.getElementById("oldPwd").placeholder = "Enter Old password ( " + realPwd + " )";
  document.getElementById("p").innerHTML = "password changed successfully!";
}

</script>
<div class="w3-red w3-hover-green w3-margin" style="height:50px" >

</div>
</body>
</html>
